# Configuration file for the kbnd

NETWORK_ID=
KEY_PATH=/etc/kbnd/keystore/nodekey
LOG_DIR=/etc/kbnd/logs
DATA_DIR=/etc/kbnd/data

# Setting 1 is to enable options, otherwise disabled.
METRICS=1
PROMETHEUS=1

ADDITIONAL=""
AUTHORIZED_NODES=""

# auto restart options
AUTO_RESTART_NODE=0
AUTO_RESTART_INTERVAL=0.1